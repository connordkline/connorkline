body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f8;
    color: #333;
    line-height: 1.6;
}

/* HERO */
.hero {
    background-color: #1f2933;
    color: white;
    text-align: center;
    padding: 80px 20px;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

.hero h2 {
    font-weight: 300;
    margin-bottom: 10px;
}

/* SECTIONS */
section {
    max-width: 900px;
    margin: 60px auto;
    padding: 0 20px;
}

section h2 {
    border-bottom: 2px solid #1f2933;
    display: inline-block;
    margin-bottom: 20px;
}

/* SKILLS */
.skills ul {
    list-style-type: square;
    padding-left: 20px;
}

/* PROJECTS */
.project-card {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-left: 5px solid #1f2933;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* CONTACT */
.contact p {
    margin: 5px 0;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    background: #e5e7eb;
}
